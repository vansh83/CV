<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <h1> Your Details</h1>
    <form action="submit.html">
    <label>First name:</label>
    <input type="text"><br>
    <label>Last name:</label>
    <input type="text"><br>
    <label>Date of Birth:</label>
    <input type="date" name="you d.O.B."><br>
    <label>E-mail:</label>
    <input type="email"><br>
    <label>Password:</label><input type="password"><br>
    <label>Male</label><input type="checkbox"><br>
    <label>Female</label><input type="checkbox"><br>
    <label>Input your image:</label><input type="file"><br>
    <label>Age:</label><input type="number"><br>
    <label>choose your interest:</label>
    <select name="interest">
        <option value="Watching">Watching</option>
        <option value="Playing">Playing</option>
        <option value="Football">Football</option>
    </select><br>
   <label>Phone No.:</label> <input type="tel"><br>
     <input type="reset"><input type="Submit" >
</form>
</body>
</html>
